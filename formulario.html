<!doctype html!>
<html lang="pt-br">
 <head>
     <meta charset="utf-8">
     <title>Formulário</title>
     <link rel="stylesheet" type="text/css" href="../css/text.css">
     <style type="text/css">body {
        background: #E9967A;
        }</style>
 </head>
 <body>
     <main>
    <h1>formulário</h1>
    <form name="formulário" action="salvar.jsp" method="post">

        <label>Nome</label>
        <input type="text" name="nome" placeholder="Digite o seu nome" size="40" maxlength="150"/>
        <br><br>
        <label>Data de Nascimento</label>
        <input type="date" name="dt_nasc"/>
        <br><br>
        <label>Senha</label>
        <input type="password" name="Senha"/>
        <br><br>
        <label>Data/Hora</label>
        <input type="datetime-local" name="dthora"/>
        <br><br>
        </label>Escolha um opção</label><br>
        <input type="radio" id="opt1" name="options" value="A"/><label for="opt1">Opção A</label><br>
        <input type="radio" id="opt2" name="options" value="B"/><label for="opt2">Opção B</label><br>
        <input type="radio" id="opt3" name="options" value="C"/><label for="opt3">Opção C</label><br>
        <input type="radio" id="opt4" name="options" value="D"/><label for="opt4">Opção D</label><br>
 <br>
        <label>Escolha mais de uma opção</label><br>
        <input type="checkbox" id="alt1" name="alt" value="1"/><label for="alt1">Alternativa 1</label><br>
        <input type="checkbox" id="alt2" name="alt" value="2"/><label for="alt2">Alternativa 2</label><br>
        <input type="checkbox" id="alt3" name="alt" value="3"/><label for="alt3">Alternativa 3</label><br>
        <input type="checkbox" id="alt4" name="alt" value="4"/><label for="alt4">Alternativa 4</label><br>
<br>
        <label>Telefone</label>
        <input type="tel" name="telefone" size="11" maxlength="20"/><br><br>
        <label>Pesquise</label>
        <input type="search" name="busca" size="50" maxlength="100"><br><br>
        <label>Estado</label>
        <select name="estado" id="estado">
            <option value="AC">Acre</option>
            <option value="SP">São Paulo</option>
            <option value="PR">Paraná</option>
            <option value="MT">Mato Grosso</option>
            <option value="GO">Goiás</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
            <br><br>
            <label>Mensagem</label><br>
            <textarea name="msg" id="msg" rows="5" cols="50" placeholder="Digite a sua mensagem"></textarea>
            <br><br>
            <input type="submit" name="enviar" value="Enviar"/>

            <input type="button" name="chamar" value="Chamar" onclick="alert('Olá, tudo bem?')">
            <fieldset>
                <legend>Personalizar informação:</legend>
                Primeiro nome: <br>
                <input type="text" name="primeironome" placeholder="Primeiro nome"/><br>
                Segundo nome: <br>
                <input type="text" name="segundonome" placeholder="Segundo nome"/><br><br>
                <input type="submit" value="Submeter">
            </fieldset>



        </select>
    </form>
     </main>
</body>
</html>
