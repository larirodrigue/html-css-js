	<center>
	<h1 style="color: red;">Como jogar Super Mario Run?</h1>
	<figure><center>
	<p><img src="../imagens/corre.png" height="350px" widh="250px">
	</center></figure>
	<p style="color: white;"> Faça o download &ensp;<a href="https://supermariorun.com/en/index.html?n">acesse aqui</p></a>
	<p style="color: yellow; font-size: 20px;">O Super Mario Run está disponível para celular(ios ou android) e tablets. A versão gratuita contém quatro fases, e os jogadores podem adquirir um pacote com todos os seis mundos pelas lojas virtuais das plataformas. </p>
	
<br>
<br> 
<br> 

<br>
<br> 
<br> 
    <ul>
        <li style="color: white;">Passo 1:Faça o download</li>
 	<br>
        <li style="color: white;">Passo 2:O Super Mario Run usa toques na tela como seu único comando disponível. Mario corre e pode saltar pequenos buracos e inimigos automaticamente, mas o jogador precisa usar os comandos para fazer com que o personagem salte entre plataformas.</li>
 	<br>
        <li style="color: white;">Passo 3:Uma boa opção para quem decidiu não pagar pela versão completa do game é o modo Corridas, onde é possível testar suas habilidades contra jogadores de todo o mundo pelas fases de Super Mario Run. Para participar desses eventos é preciso coletar tickets especiais, que garantem acesso às corridas, onde o objetivo é coletar o máximo de moedas e ser mais "estiloso" que o oponente em seus saltos e acrobaciais.</li>
 	<br>
        <li style="color: white;">Passo 4:Com as moedas obtidas durante as jogadas, também pode-se comprar diversos itens para personalizar o seu Reino dos Cogumelos. São decorações, construções e peças especiais que garantem um visual único e alguns eventos especiais.</li>
 	<br>
        <li style="color: white;">Passo 5:A versão para Android chega com a atualização 2.0, que trouxe novidades a Super Mario Run. Entre os destaques estão áreas acessíveis nas corridas (mesmo para aqueles que não compraram a versão completa do jogo), itens para o Reino dos Cogumelos, mais facilidade em obter bilhetes de corrida, modo fácil mais acessível e os personagens jogáveis, que podem ser desbloqueados no game.</li>
